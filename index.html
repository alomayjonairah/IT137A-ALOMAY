<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> MEMBER LOGIN</title>
        <link rel="stylesheet" href= "form22.css ">
      
    </head>
    <body>
        
         <div class="card"> 
 
            <h5 class="card-header" style="font-family: serif">  <strong>MEMBER LOGIN</strong>   </h5> 
           
             <div class="card-body px-lg-5 pt-0"> 
           
                    <form class="text-center" style="color: navy;"> 
                                <div class="md-form">         
                                        
                                    <label for="Email">E-mail</label>  <br>
                                    <input type="email" id="Email" class="form-control" style=" height:30px; width: 250px;">   
                                    <br>   
                                    <br>   
                                </div> 
                                 <div class="md-form">          
                                    <label for="Password">Password</label>  <br>      
                                    <input type="password" id="Password" class="form-control" style="height: 30px; width: 250px; ">  
                                   <br> 
                                   <br>
                                </div> 
                        
                                <div class="form-check">          
        
                                     <label class="form-check-label" for="Remember">Remember me</label>   
                                     <input type="checkbox" class="form-check-input" id="Remember">  
                                 </div>       
                                  <br>                                  
                                <button class="btn" style="width: 255px; font-size: large;color:aliceblue; border-radius: 5px; font-family: serif; border: 20px; background:repeating-linear-gradient(180deg,aqua, blue); height: 40px;" type="submit" >Sign In</button> 
                      </form>   
             </div> 
           
          </div> 
     </body>
 </html>
